spring.application.name=ClassReservation
#mongoDB
spring.data.mongodb.uri=mongodb://myUser:yourPassword@172.17.160.1:27017/classreservation?authSource=admin

#JPAによるテーブル生成の制御
spring.jpa.hibernate.ddl-auto=update
#@Entityのついたクラス情報からテーブル生成した後に、 data.sqlを実行する
spring.jpa.defer-datasource-initialization=true
#Swagger-UIを利用するための指定
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB